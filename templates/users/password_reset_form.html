<!-- templates/registration/password_reset_form.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <p>Введите ваш email, и мы пришлём инструкции для восстановления пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сбросить пароль</button>
  </form>
{% endblock %}
