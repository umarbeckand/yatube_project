{% extends "base.html" %}
{% load user_filters %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field|addclass:'form-control' }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Изменить пароль</button>
  </form>
{% endblock %}
